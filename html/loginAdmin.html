<head>
    <meta charset="UTF-8">

    <!-- seccion de dependencias Externas y estilos  -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Vistas/Css/Style_Financiera.css">
    <link rel="stylesheet" href="Vistas/Css/Cards_cel.css">

    <!-- seccion de dependencias Externas y estilos  -->

    <title>Credi 7</title>
    <link rel="icono" href="Vistas/img/icon.png">
</head>
<style>
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="ejemploAlerta()">Alerta
                </button>
                <button class="btn btn-primary" onclick="ejemploAlertThen()">Alerta Then
                </button>
                <button class="btn btn-primary" onclick="ejemploAlertLink()">Alerta Link
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        AOS.init();
    </script>

    <script>
        function ejemploAlerta() {
            Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
            ).then((result) => {
                if (result.value) {
                    window.location = index.php;
                    console.log("entramos al redireccionamiento");
                }
            }).catch((err) => {

            });
        }

        function ejemploAlertThen() {
            Swal.fire(
                {
                    icon: 'success',
                    text: 'Alert con then'

                }
            ).then((result) => {
                if (result.value) {
                    console.log("cambio de pagina");
                }
            })
                ;
        }
        function ejemploAlertLink() {
            Swal.fire(
                {
                    icon: 'error',
                    tittle: 'Esta opcion no es valida lo siento',
                    text: 'Something went wrong',
                    footer: '<a href="index.php">ve a nuesto inicio</a>'
                }
            );

        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

   
</body>

</html>
